<br>

<table class="table table-striped table-bordered table-hover display" id="t_socios">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo Doc</th>
            <th>Documento</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of infoConsulta">
            <td>{{x.nombreSocio}}</td>
            <td>{{x.tipoDocumento}}</td>
            <td>{{x.documento}}</td>
            <td>{{x.telefono}}</td>
            <td>{{x.email}}</td>
            <td>
                <button (click)="formularioActualizar(x.id)" class="btn btn-warning">Editar</button>
                <button (click)="eliminar(x.id, x.nombreSocio)" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
