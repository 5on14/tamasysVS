<br>
<h1>Nuevo Socio</h1>
<hr>
<p>Nombre:</p>
<input type="text" [(ngModel)]="socio.nombreSocio" placeholder="Nombre completo del socio" class="form-control">
<p>Tipo Documento:</p>
<select [(ngModel)]="socio.tipoDocumento" name="docum" id="docum">
    <option value="Cedula de ciudadania">Cedula de ciudadania</option>
    <option value="Cedula de Extranjeria">Cedula de Extranjeria</option>
    <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
    <option value="Pasaporte">Pasaporte</option>
</select>
<p>Documento:</p>
<input type="text" [(ngModel)]="socio.documento" placeholder="Numero de documento del socio" class="form-control">
<p>Telefono:</p>
<input type="text" [(ngModel)]="socio.telefono" placeholder="Telefono del socio" class="form-control">
<p>Email:</p>
<input type="text" [(ngModel)]="socio.email" placeholder="Correo Electronico del socio" class="form-control">
<hr>
<button (click)="guardar()" class="btn btn-success">Guardar</button>
